  javascript: |
    (async () => {
      document.documentElement.classList.remove('dark');
      // Wait for status API data to load (skeleton UI disappears)
      for (let i = 0; i < 30; i++) {
        const skeleton = document.querySelector('[class*="skeleton"], [class*="Skeleton"], [data-slot="skeleton"]');
        if (!skeleton) break;
        await new Promise(r => setTimeout(r, 500));
      }
      await new Promise(r => setTimeout(r, 500));
    })();

