# Project Health Score (PM project - scroll to health)
- output: img-raw/pm-project-health.png
  url: http://localhost:8080/projects/01KH9RQ01VBSQT1C5JPQFAF2DQ
  wait: 500
  width: 1024
  height: 700
  javascript: |
    (async () => {
      document.documentElement.classList.remove('dark');
      await new Promise(r => setTimeout(r, 1000));
      // Find "Health Score" text in any element and scroll its card into view
      const allElements = [...document.querySelectorAll('*')];
      const healthEl = allElements.find(el =>
        el.childNodes.length === 1 &&
        el.childNodes[0].nodeType === 3 &&
        el.textContent.trim() === 'Health Score'
      );
      if (healthEl) {
        const card = healthEl.closest('[class*="card"], [class*="Card"]') || healthEl.parentElement?.parentElement;
        if (card) {
          card.scrollIntoView({ behavior: 'instant', block: 'start' });
        } else {
          healthEl.scrollIntoView({ behavior: 'instant', block: 'start' });
        }
      }
      await new Promise(r => setTimeout(r, 300));
    })();

