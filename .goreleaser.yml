# goreleaser release --clean --verbose
# goreleaser release --snapshot --clean --skip homebrew,docker

project_name: pm
version: 2

before:
  hooks:
    - go mod download

builds:
  - id: pm
    binary: pm
    dir: .
    main: main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X github.com/joescharf/pm/cmd.version={{ .Version }}
      - -X github.com/joescharf/pm/cmd.commit={{ .Commit }}
      - -X github.com/joescharf/pm/cmd.date={{ .Date }}

  - id: pm-macos
    binary: pm
    dir: .
    main: main.go
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
    ldflags:
      - -X github.com/joescharf/pm/cmd.version={{ .Version }}
      - -X github.com/joescharf/pm/cmd.commit={{ .Commit }}
      - -X github.com/joescharf/pm/cmd.date={{ .Date }}

# MacOS Universal Binaries
universal_binaries:
  - id: pm-macos
    replace: true

archives:
  - id: pm-linux-archive
    ids:
      - pm

  - id: pm-archive
    ids:
      - pm-macos
    formats:
      - zip
    files:
      - none*

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: joescharf
    name: pm
  ids:
    - pm-archive
    - pm-linux-archive
  draft: true
  replace_existing_draft: true

snapshot:
  version_template: "{{ incpatch .Version }}-devel"

